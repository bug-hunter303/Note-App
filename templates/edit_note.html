{% extends 'base.html' %}

{% block content %}

<div class="row">
        <div class="col">
            <form action="" method="post" class="form-control">
                {% csrf_token %}
                <input type="text" name="title" value="{{ post.title }}" class="form-control">
                <input type = 'text' name="" value="{{ post.content }}" class="form-control">
                    <button type="submit" class="btn btn-success mt-3 d-block mx-auto">
                        Edit
                    </button>
            </form>
        </div>
</div>


{% endblock content %}
